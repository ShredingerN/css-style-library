<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример блока с h1</title>
    <style>
        p {
            background-color: bisque;
            /* margin: 0px; */
            margin: 20px;
            outline: 1px dashed #0000ff;
            font-size: 20px;
            width: 200px;
            height: 100px;
        }

        .b-style {
            width: 200px;
            height: 800px;
            background-color: rgb(0, 17, 255);
            margin: 2px;
            padding: 5px;
            outline: 2px dashed #0000ff;
        }
    </style>
</head>

<body>
    <p>
        Далеко-<b>далеко</b> за словесными горами в стране гласных.
    </p>
    <p>
        Далеко-<b class="b-style">далеко</b> за словесными горами в стране гласных.
    </p>

</body>

</html>
